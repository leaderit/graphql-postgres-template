actions:
- name: askcode
  definition:
    kind: synchronous
    handler: '{{AUTH_BASE_URL}}/askcode'
    forward_client_headers: true
  permissions:
  - role: anonymous
  - role: manager
  - role: orgadmin
  - role: owner
  - role: user
- name: fileurl
  definition:
    kind: ""
    handler: '{{BACKEND_BASE_URL}}/media/url'
  permissions:
  - role: manager
  - role: orgadmin
  - role: owner
  - role: user
- name: hello
  definition:
    kind: ""
    handler: '{{ACTIONS_BASE_URL}}/hello'
  permissions:
  - role: anonymous
- name: login
  definition:
    kind: ""
    handler: '{{AUTH_BASE_URL}}/login'
    forward_client_headers: true
  permissions:
  - role: anonymous
  - role: backend
  - role: user
- name: logout
  definition:
    kind: ""
    handler: '{{AUTH_BASE_URL}}/logout'
    forward_client_headers: true
  permissions:
  - role: user
- name: profile
  definition:
    kind: ""
    handler: '{{AUTH_BASE_URL}}/profile'
  permissions:
  - role: backend
  - role: manager
  - role: orgadmin
  - role: owner
  - role: user
- name: register
  definition:
    kind: ""
    handler: '{{AUTH_BASE_URL}}/register'
    forward_client_headers: true
  permissions:
  - role: anonymous
  - role: backend
- name: token
  definition:
    kind: ""
    handler: '{{AUTH_BASE_URL}}/token'
  permissions:
  - role: anonymous
  - role: user
- name: unregister
  definition:
    kind: ""
    handler: '{{AUTH_BASE_URL}}/unregister'
    forward_client_headers: true
  permissions:
  - role: manager
  - role: orgadmin
  - role: owner
  - role: user
- name: upload
  definition:
    kind: synchronous
    handler: '{{BACKEND_BASE_URL}}/media/upload'
custom_types:
  enums: []
  input_objects:
  - name: LoginInput
  - name: LogoutInput
  - name: RegisterInput
  objects:
  - name: HelloOutput
  - name: Profile
    relationships:
    - remote_table:
        schema: public
        name: users
      name: user
      type: object
      field_mapping:
        user_id: id
  - name: ProfileOutput
    relationships:
    - remote_table:
        schema: public
        name: users
      name: user
      type: object
      field_mapping:
        user_id: id
  - name: RegisterOutput
  - name: Result
  - name: UrlOutput
    relationships:
    - remote_table:
        schema: public
        name: files
      name: fileurl
      type: object
      field_mapping:
        file_id: id
  - name: ConfirmationCode
  scalars: []
