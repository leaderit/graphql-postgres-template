- table:
    schema: public
    name: roles
  array_relationships:
  - name: users
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          id: role_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - access
      - id
      - name
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
      - access
      - id
      - name
      filter:
        id:
          _gte: 1000
- table:
    schema: public
    name: users
  object_relationships:
  - name: role
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: roles
        column_mapping:
          role_id: id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - id
      - login
      - name
      - password
      - role_id
      - updated_at
      filter:
        _and:
        - login:
            _eq: X-Hasura-Login
        - password:
            _eq: X-Hasura-Password
      limit: 1
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - id
      - name
      - login
      - created_at
      - updated_at
      - password
      filter:
        id:
          _eq: X-Hasura-User-Id
  event_triggers:
  - name: users
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
        - login
        - name
        - password
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 5
    webhook: '{{EVENTS_BASE_URL}}/user'
